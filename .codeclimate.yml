---
engines:
  csslint:
    enabled: true
    checks:
      gradients:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
    config:
      config: .eslintrc.yml
  fixme:
    enabled: true
ratings:
  paths:
  - "src/public/js/**"
exclude_paths:
- "src/public/js/inverted.ctr.js"
- "jasmine/"
- "server.js"
